<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Perfil</title>
    <!-- Asegúrate de que el archivo CSS esté en la carpeta "Styles" en tu servidor -->
    <link rel="stylesheet" href="Styles/Register.css">
</head>
<body>
    <div class="container">
        <!-- CABECERA -->
        <header>
            <div class="header-content">
                <div class="announcement">
                    <a href="Main.html" style="text-decoration: none;">
                        <!-- Asegúrate de que el logo esté en la carpeta "imagenes" -->
                        <img src="imagenes/Logo.png" alt="Logo">
                    </a>
                    <h2>ANUNCIOS</h2>
                </div>
                <div class="marquee-container">
                    <div class="marquee">
                        <span>Bienvenidos y no olviden “ENTRENO PORQUE MI CUERPO ME LO PIDE Y MI MENTE LO NECESITA”</span>
                        <span>------</span>
                        <span>Bienvenidos y no olviden “ENTRENO PORQUE MI CUERPO ME LO PIDE Y MI MENTE LO NECESITA”</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- SECCIÓN PRINCIPAL -->
        <main>
            <section class="profile-section">
                <h1>Crear perfil</h1>
                <!-- Formulario que envía datos al archivo PHP -->
                <form class="profile-form" method="POST" action="registrar.php">
                    <div class="form-group">
                        <label for="username">Nombre usuario</label>
                        <input type="text" id="username" name="username" placeholder="Ingrese su nombre de usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo</label>
                        <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Cree una contraseña segura" required>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">Acepto los términos y condiciones</label>
                    </div>
                    <button type="submit">Registrar</button>
                </form>

                <!-- Enlace al login -->
                <div class="login-prompt">
                    <span>¿Ya tienes una cuenta?</span>
                    <a href="login.html">Ingresa</a>
                </div>
            </section>
        </main>

        <!-- PIE DE PÁGINA -->
        <footer>
            <p>© 2024 Tu Proyecto. Todos los derechos reservados.</p>
        </footer>
    </div>
</body>
</html>
