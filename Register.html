<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Perfil</title>
    <link rel="stylesheet" href="Styles/Register.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="announcement">
                    <img src="imagenes/Logo.png" alt="Logo">
                    <h2>ANUNCIOS</h2>
                </div>
                <div class="marquee-container">
                    <div class="marquee">
                        <span>Bienvenidos y no olviden “ENTRENO PORQUE MI CUERPO ME LO PIDE Y MI MENTE LO NECESITA”</span>
                        <span>------</span>
                        <span>Bienvenidos y no olviden “ENTRENO PORQUE MI CUERPO ME LO PIDE Y MI MENTE LO NECESITA”</span>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="profile-section">
                <h1>Crear perfil</h1>
                <form class="profile-form" method="POST" action="registrar.php"> <!-- Enviar datos a registrar.php -->
                    <div class="form-group">
                        <label for="username">Nombre usuario</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">ACEPTO TERMINOS Y CONDICIONES</label>
                    </div>
                    <button type="submit">REGISTRAR</button>
                </form>
                <div class="login-prompt">
                    <span>¿YA TIENES UNA CUENTA?</span>
                    <a href="login.html">INGRESA</a>
                </div>
            </section>

        </main>
        <footer>
        </footer>
    </div>
</body>
